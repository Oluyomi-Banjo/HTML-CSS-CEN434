<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Club Biodata Form</title>
  </head>
  <body>
    <h1>Basketball Club Biodata</h1>
    <form action="submit.php" method="post">
      <img
        src="https://t3.ftcdn.net/jpg/02/16/58/16/360_F_216581692_Lyn0XUFdWeFxVbF0wSdKhlYnBqs9F2tQ.jpg"
        alt="Basketball Club.png"
        width="150px"
        height="150px"
      />

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required />
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required />
      <br /><br />

      <label for="matricNo">Matric No</label>
      <input type="text" id="matric" name="matric" />
      <br /><br />

      <label>Gender</label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />
      <br /><br />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="DOB">Date of Birth</label>
      <input type="date" id="date" name="date" />

      <label for="hall">Hall of Residence</label>
      <select name="hall" id="hall">
        <option value="">...</option>
        <option value="peter">Peter Hall</option>
        <option value="paul">Paul Hall</option>
        <option value="john">John Hall</option>
        <option value="joseph">Joseph Hall</option>
        <option value="daniel">Daniel Hall</option>
        <option value="esther">Esther Hall</option>
        <option value="lydia">Lydia Hall</option>
        <option value="mary">Mary Hall</option>
        <option value="dorcas">Dorcas Hall</option>
        <option value="deborah">Deborah Hall</option>
      </select>

      <label for="room">Room No</label>
      <input type="text" id="room" name="room" />

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="select">...</option>
        <option value="nigeria">Nigeria</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="other">Other</option>
        <option value="usa">United States</option>
      </select>
      <br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
